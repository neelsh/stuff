<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>List</title>
  </head>
  <body>
  <input id="entry">
  <button id="add">Add to the list</button>
  <h2>Your to-do list</h2>
  <div id="items"></div>


<script>
var items = [];

function listTodos() {
    var html = '<ul>';
    for (i = 0; i < items.length; i++){
      html += '<li><span class="todoItem">' + items[i] + '</span><a href="#" class="deleteItem"> Completed</a>' + '</li>';
    };
    html += '</ul>';

    document.getElementById('items').innerHTML = html;
    var todoItem = document.getElementsByClassName('todoItem');

    for (i = 0; i < todoItem.length; i++) {
      todoItem[i].id = 'todoItem-' + i;
      id = todoItem[i].id;
    }
  
      var deleteItems = document.getElementsByClassName('deleteItem');
      for (i = 0; i < deleteItems.length; i++) {
      	deleteItems[i].id = i;
        deleteItems[i].addEventListener('click', remove);
      };
}

function remove(event) {
    items.splice(event.target.id, 1);
    listTodos();
    return false;
}

document.getElementById('add').addEventListener('click', add);

function add() {
  var task = document.getElementById('entry').value;
    if(task != ''){
      items.push(task);
      listTodos();
      return false;
    }

    return false;
}

</script>

</body>
</html>
